{% extends "myapp/base.html" %}

{% block content %}

<div class="row my-5">
    <div class="col-md-6 mx-auto">
        <br>
        <h2>Post登録・更新</h2>
        <br>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>タイトル</label>
                {{ form.title }}
            </div>

            <br>

            <div class="form-group">
                <label>カテゴリー</label>
                {{ form.category }}
            </div>

            <br>

            <div class="form-group">
                <label>内容</label>
                {{ form.content }}
            </div>
            <br>

            <button type="submit" class="btn btn-primary">保存</button>
            <br>
            <br>

        </form>
    </div>
</div>

{% endblock %}
