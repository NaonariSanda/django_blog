{% extends "myapp/base.html" %}

{% block content %}

<div class="row my-5">
    <div class="col-md-6 mx-auto">
        <br>
        <h2>Login</h2>
        <br>

        <form action="" method="post">
            {% csrf_token %}

            {{ form.non_field_errors }}
            {% for field in form %}
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
            <br>
            {% endfor %}

            <button type="submit" class="btn btn-primary">ログイン</button>
            <br>
            <br>

        </form>
    </div>
</div>

{% endblock %}
