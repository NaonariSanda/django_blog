{% extends "myapp/base.html" %}

{% block content %}

    <div class="col-md-9 mx-auto">
        <br>
        <h2>{{ object.name }}</h2>

        <ul class="list-group">
            {% for item in category_posts %}

            {% endfor %}

        <br>
    </div>
</div>

{% endblock %}
